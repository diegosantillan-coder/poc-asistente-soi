<div [ngClass]="cssStyle" class="m-card-ia">
	<div class="m-card-ia__title">{{ title }}</div>
	<div class="m-card-ia__image">
		<div class="m-card-ia__circle" [ngClass]="circleStyle"></div>
		<img [src]="src" alt="" />
	</div>
	<div class="m-card-ia__description">{{ description }}</div>
	<div class="m-card-ia__description-mobile">{{ descriptionMobile }}</div>
</div>
